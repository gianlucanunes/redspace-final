    <section id="comments-page">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-md-6 col-12 pb-4">
                    <h1>Comentários</h1>
                    <div class="comentariosContainer">

                    </div>

                </div>
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form id="algin-form">
                        <div class="form-group">
                            <h4>Deixe um Comentário</h4>
                            <textarea id="txtComentario" name="msg" cols="30" rows="5" class="area-comentario"
                                style="background-color: black;"></textarea>
                        </div>
                        <div class="classificação02">
                            <ul>
                                <li>
                                    <div class="rating-stars">
                                        <input type="radio" name="rating" id="rs1" value="1" checked><label
                                            for="rs1"></label>
                                        <input type="radio" name="rating" id="rs2" value="2" checked><label
                                            for="rs2"></label>
                                        <input type="radio" name="rating" id="rs3" value="3" checked><label
                                            for="rs3"></label>
                                        <input type="radio" name="rating" id="rs4" value="4" checked><label
                                            for="rs4"></label>
                                        <input type="radio" name="rating" id="rs5" value="5" checked><label
                                            for="rs5"></label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <button type="button" id="postComentario" class="btn">COMENTAR</button>
                        </div>
                        <div class="modal fade" id="comentarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">REVIEW POSTADA</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p>Agradecemos pela sua review!</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="btnFecharModal" class="btn btn-danger"
                                            data-dismiss="modal">FECHAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">ERRO AO FAZER A REVIEW</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p>O comentário não pode estar vazio!</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="btnFecharModalErro" class="btn btn-danger"
                                            data-dismiss="modal">FECHAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
