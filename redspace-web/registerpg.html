<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- our css -->
    <link rel="stylesheet" href="./css/registerStyle.css">

    <!-- media -->
    <link rel="stylesheet" href="./css/registerMidia.css">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <title>Cadastro</title>
</head>

<body>
    <section id="register">
        <div class="arrow">
            <a href="index.html"><img src="./img/login/back-arrow.png" alt="Voltar"></a>
            <label for="">Voltar</label>
        </div>
        <div class="logo floating">
            <img src="./img/login/redspace-logo.png" alt="RedSpace">
        </div>
        <div class="form-box">
            <div class="form-value">
                <h2>Criar conta</h2>
                <div class="inputbox">
                    <input id="txtNome" type="text" required autocomplete="off">
                    <label for="">Nome</label>
                </div>
                <div class="inputbox">
                    <input id="txtEmail" type="email" required autocomplete="off">
                    <label for="">E-mail</label>
                </div>
                <div class="form-password">
                    <div class="inputbox2">
                        <input id="txtSenha" type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="inputbox2">
                        <input id="txtVerificaSenha" type="password" required>
                        <label for="">Confirmar senha</label>
                    </div>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox" id="checkTermos">Li e estou de acordo com o <a
                            href="termspg.html" target="_blank">Termo de
                            Uso e Pol√≠tica de Privacidade.</a></label>
                </div>
                <button id="btnCadastrar">Continuar</button>

            </div>

        </div>

    </section>

    <div class="modal fade" id="registerErroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ERRO AO REALIZAR O CADASTRO</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnFecharModal" class="btn btn-danger"
                        data-dismiss="modal">FECHAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bem vindo a RedSpace!</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnFecharModalSucesso" class="btn btn-danger"
                        data-dismiss="modal">FECHAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/registerpg.js"></script>
</body>

</html>
